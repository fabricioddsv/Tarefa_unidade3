    value_template: "{{ value_json.data.gyro.z }}"
    state_class: measurement
    unit_of_measurement: "°/s"
    icon: mdi:axis-z-rotate-clockwise

    # --- Sensor de Temperatura ---
  - name: "Fabricio Temperatura MPU6050"
    unique_id: pico_w_fabricio_temperatura
    state_topic: "ha/desafio15/fabricio.silva/mpu6050"
    value_template: "{{ value_json.data.temperature }}"
    device_class: temperature
    state_class: measurement
    unit_of_measurement: "°C"
    icon: mdi:thermometer
    
  - name: "Fabricio Inclinação X (Pitch)"
    unique_id: pico_w_fabricio_pitch
    state_topic: "ha/desafio15/fabricio.silva/mpu6050"
    # Calcula o ângulo de inclinação em graus usando os dados do acelerômetro
    value_template: >
      {{ (atan2(value_json.data.accel.y, sqrt(value_json.data.accel.x**2 + value_json.data.accel.z**2)) * 180 / 3.14159) | round(1) }}
    state_class: measurement
    unit_of_measurement: "°"
    icon: mdi:angle-acute

  - name: "Fabricio Inclinação Y (Roll)"
    unique_id: pico_w_fabricio_roll
    state_topic: "ha/desafio15/fabricio.silva/mpu6050"
    # Calcula o ângulo de rotação em graus usando os dados do acelerômetro
    value_template: >
      {{ (atan2(-1 * value_json.data.accel.x, value_json.data.accel.z) * 180 / 3.14159) | round(1) }}
    state_class: measurement
    unit_of_measurement: "°"
    icon: mdi:angle-acute

