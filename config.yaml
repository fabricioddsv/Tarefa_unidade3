  - name: "Fabricio Em Movimento"
    unique_id: pico_w_fabricio_em_movimento
    state_topic: "ha/desafio15/fabricio.silva/mpu6050"
    # Retorna 'ON' se qualquer eixo do giroscópio ultrapassar um limite, senão 'OFF'
    # Ajuste o valor '20' para alterar a sensibilidade
    value_template: >
      {% set threshold = 20 %}
      {% if value_json.data.gyro.x|abs > threshold or value_json.data.gyro.y|abs > threshold or value_json.data.gyro.z|abs > threshold %}
        ON
      {% else %}
        OFF
      {% endif %}
    device_class: motion # Isso faz com que ele se comporte como um sensor de movimento
    

